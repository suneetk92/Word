<ion-header>
  <ion-navbar dark>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tabs</ion-title>
  </ion-navbar>
</ion-header>

      </ion-slide>

        <ion-tab [root]="twoLetterWords" tabTitle="2 Letter Words" (ionSelect)="onSelectionChanged(1)" width-33></ion-tab>
